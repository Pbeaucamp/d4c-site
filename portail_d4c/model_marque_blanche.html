<style type="text/css">header#navbar {
    display: none!important;
    visibility: hidden!important;

.page-header {
    visibility: hidden;
    display: none;

<div class="ng-scope" ng-app="d4c-widgets">

<!-- Option Marque Blanche -->
<div id="marque-blanche" type="hidden" class="hidden-filter"/>

<div class="widget-opendata" id="main">
    <div class="col-md-2 content-body" id="filter">
        <input class="hidden-filter" id="input-tag" type="text" />

        <!-- La modification du filtre se fait ici. Par exemple il y a un filtre sur l'organisation (ici en commentaire) -->
        <input class="hidden-filter" id="selected-organization" type="text" value="cd52" />

        <h1><span id="nb_jeux">0</span> Jeux de données</h1>
        <div class="form-group">
            <label for="sel1">Trier par:</label> 
            <select class="form-control" id="sel1">
                <option selected="selected" value="null"></option>
                <option value="alpha">Ordre alphabétique</option>
                <option value="alpha_reverse">Ordre anti alphabétique</option>
                <option value="date_recent">Récemment modifiés</option>
                <option value="date_old">Anciennement modifiés</option>
                <option value="imported_recent">Récemment importés</option>
                <option value="imported_old">Anciennement importés</option>
                <option value="enregistrement_plus">Le + d'enregistrement</option>
                <option value="enregistrement_minus">Le - d'enregistrement</option>
                <option value="telechargement_plus">Le + de téléchargements</option>
                <option value="telechargement_minus">Le - de téléchargements</option>
                <option value="populaire_plus">Les + populaires</option>
                <option value="populaire_minus">Les - populaires</option>
                <option value="producteur">Producteur</option>
            </select>
        </div>

        <h2>Filtres actifs <span id="reset-filters">Tout effacer</span></h2>

        <ul class="jetons"></ul>

        <h2>Filtres</h2>

        <form id="search-form">
            <div class="input-group" id="barreRecherche"><input aria-label="recherche" class="form-control" id="search_bar" placeholder="Rechercher un jeu de données..." type="text" />
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <div id="div-producteur">
            <h3> Producteurs</h3>
            <ul id="list-producteur" class="list-group"></ul>
        </div>
        <input id="input-producteur" type="hidden" class="hidden-filter">
        <input id="input-map-coordinate" type="hidden" class="hidden-filter">
        <input id="input-format" type="hidden" class="hidden-filter">

        <h3>Visualisations</h3>
        <ul class="list-group" id="list-visu"></ul>

        <h3>Mots Clés</h3>
        <ul class="list-group" id="list-tag"></ul>

        <h3>Thèmes</h3>
        <input class="hidden-filter" id="input-theme" type="hidden" />
            <ul class="list-group" id="list-theme">
        </ul>

        <h2>Télécharger le catalogue</h2>

        <ul class="list-group" id="list-cat">
            <li class="list-item" data-cat="csv">CSV</li>
            <li class="list-item" data-cat="xls">XLS</li>
            <li class="list-item" data-cat="json">JSON</li>
        </ul>
    </div>

    <div class="col-md-10" style="display: flex;flex-direction: column;">
        <div id="datasets">&nbsp;</div>
        <div class="row-md-12">
            <nav id="pagination">
                <ul class="pagination"></ul>
            </nav>
        </div>
        <svg class="d4cwidget-spinner d4cwidget-spinner--svg hidden" version="1.1" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"> <rect class="d4cwidget-spinner__cell-11" height="30" width="30" x="0" y="0"></rect> <rect class="d4cwidget-spinner__cell-12" height="30" width="30" x="35" y="0"></rect> <rect class="d4cwidget-spinner__cell-13" height="30" width="30" x="70" y="0"></rect> <rect class="d4cwidget-spinner__cell-21" height="30" width="30" x="0" y="35"></rect> <rect class="d4cwidget-spinner__cell-22" height="30" width="30" x="35" y="35"></rect> <rect class="d4cwidget-spinner__cell-23" height="30" width="30" x="70" y="35"></rect> <rect class="d4cwidget-spinner__cell-31" height="30" width="30" x="0" y="70"></rect> <rect class="d4cwidget-spinner__cell-32" height="30" width="30" x="35" y="70"></rect> <rect class="d4cwidget-spinner__cell-33" height="30" width="30" x="70" y="70"></rect></svg>
    </div>
</div>
</div>
