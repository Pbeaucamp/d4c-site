<div class="d4c-textstyle-options">

    <div ng-click="toggleSelector($event)" class="d4c-textstyle-options__preview">
        <i class="fa fa-font"></i>
    </div>

    <div ng-if="!preview" class="d4c-textstyle-options__style-options">
        <table>
            <tr>
                <td class="td-style-options">
                    <div class="d4c-chart-controls">
                        <label for="chart-text-fontfamily" translate>Font</label>
                        <select class="d4c-d4c-chart-controls__input"
                                id="chart-text-fontfamily"
                                ng-model="selectedFontfamily"
                                ng-options="fontfamily.label for fontfamily in fontfamilies"
                                >
                        </select>
                    </div>
                </td>
                <td class="td-style-options">
                    <div class="d4c-chart-controls">
                        <label for="chart-text-fontsize" translate>Font size</label>
                        <select class="d4c-d4c-chart-controls__input"
                                id="chart-text-fontsize"
                                ng-model="selectedFontsize"
                                ng-options="fontsize.label for fontsize in fontsizes"
                                >
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td-style-options">
                    <div class="d4c-chart-controls">
                        <label for="chart-text-align" translate>Text align</label>
                        <div class="btn-group btn-group-sm" id="chart-text-align" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary"><i class="fa fa-align-left"></i></button>
                            <button type="button" class="btn btn-secondary"><i class="fa fa-align-center"></i></button>
                            <button type="button" class="btn btn-secondary"><i class="fa fa-align-right"></i></button>
                          </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="td-style-options">
                    <div class="d4c-chart-controls">
                        <label for="chart-text-color" translate>Text color</label>
                        <span class="d4c-chart-controls__controls-group d4c-chart-controls_background-color-border">
                            <span d4c-color-chooser="" color="color" allowedcolors="allowedcolors"></span>
                        </span>
                    </div>
                </td>

            </tr>
        </table>
    </div>
</div>
