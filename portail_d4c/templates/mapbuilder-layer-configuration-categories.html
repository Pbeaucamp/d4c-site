<div class="d4c-mapbuilder__layer-configuration d4c-mapbuilder__layer-configuration-categories">
    <div class="d4c-mapbuilder__layer-configuration__message-box d4c-message-box d4c-message-box--warning"
         ng-show="layerStatistics.count > 1000">
        <span translate
              translate-n="layerStatistics.count"
              translate-plural="This mode is limited to only display {{ 1000|number }} records at once, but the layer contains
                      {{ $count|number }} records; the data may not be entirely displayed on the map at all time.">
        This mode is limited to only display {{ 1000|number }} records at once, but the layer contains {{ $count|number }} record;
        the data may not be entirely displayed on the map at all time.
        </span>
    </div>
    <div class="d4c-form">
        <d4c-mapbuilder-marker-configuration layer="layer" layer-statistics="layerStatistics"></d4c-mapbuilder-marker-configuration>
    </div>
</div>
