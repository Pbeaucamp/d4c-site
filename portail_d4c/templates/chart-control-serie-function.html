    <label ng-hide="isRangeChart(serie.type) || serie.type === &#39;boxplot&#39;">
        <span translate="" ng-hide="subserie">Y axis</span>
        <select required="" ng-model="serie.func" class="d4c-chart-controls__input" ng-options="function.func as function.label for function in availableFunctions"></select>
    </label>
    <label ng-if="serie.func === &#39;CONSTANT&#39;">
        Y = <input type="number" ng-model="serie.yAxis" class="d4c-chart-controls__input" ng-model-options="{ updateOn: &#39;default blur&#39;, debounce: {&#39;default&#39;: 500, &#39;blur&#39;: 0} }">
    </label>
    <label ng-if="serie.func === &#39;CUSTOM&#39;">
        Y = <input type="text" ng-model="serie.yAxis" class="d4c-chart-controls__input" ng-model-options="{ updateOn: &#39;default blur&#39;, debounce: {&#39;default&#39;: 500, &#39;blur&#39;: 0} }">
    </label>
    <label ng-if="serie.func === &#39;QUANTILES&#39;">
        <input type="number" min="1" max="100" step="1" ng-model="serie.subsets" value="5" class="d4c-chart-controls__input small" ng-model-options="{ updateOn: &#39;default blur&#39;, debounce: {&#39;default&#39;: 500, &#39;blur&#39;: 0} }">
    </label>
    <span class="group" ng-hide="serie.func == &#39;COUNT&#39; || serie.func == &#39;CONSTANT&#39; || serie.func == &#39;CUSTOM&#39; || isRangeChart(serie.type)">
        <select required="" ng-model="serie.yAxis" class="d4c-chart-controls__input" ng-options="field.name as field.label for field in availableY"></select>
    </span>
</span>
